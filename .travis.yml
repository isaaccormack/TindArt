language: node_js
node_js:
  - 10

# Step 1: Install dependencies.
#   'npm ci' is essentially a stricter 'npm install', designed for CI use.
install:
  - npm ci

# Step 2: Run commands that require dependencies to be installed.
before_script:
  - npm run build-ts 

# Step 3: Run linter, tests, and code coverage.
script:
  - npm run lint
  - npm test
  - npm run coverage
